<div id="content" class="container" style="padding-bottom:70px;">
	<table class="table table-striped table-hover" ng-class="{hidden:select.value!=1}">
		<thead>
			<tr>
				<th>#</th>
				<th>Address</th>
				<th>Balance</th>
				<th>Importance</th>
				<th>Last Timestamp</th>
			</tr>
		</thead>
		<tbody class="well well-large">
			<tr ng-repeat="account in accountList">
				<td ng-bind=$index+1></td>
				<td><a href="#s_account?account={{account.address}}" target="_blank"><span ng-bind="account.address"></span></a></td>
				<td ng-bind="account.balance"></td>
				<td ng-bind="account.importance"></td>
				<td ng-bind="account.timeStamp"></td>
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-default btn-sm btn-block" ng-class="{hidden:hideMore, disabled:loadingMore}" ng-click="loadMore()">Load more</button>
</div>
